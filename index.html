<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Zander Toews">
        <meta name="description" content="Fake Book">
        <meta name="keywords" content="web developement, html, css, javascript, js">
        <!-- <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon"> -->
        <link rel="stylesheet" href="./assets/style/index.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/style/reset.css" type="text/css" media="all">
        <script src="./assets/script/index.js" type="module"></script>
        <title>FakeBook</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container flex head">
                <div class="pageTitle">
                    <h1>The ZukBook</h1>
                </div>
                <div class="headerPages textStyle">
                    <h3>Friends</h3>
                    <h3>Pages</h3>
                    <h3>Groups</h3>
                    <h3>My adds</h3>
                    <h3>Settings</h3>
                </div>
                <div class="headerProfile">
                    <div class="profile">
                        <img src="./assets/style/img/TheHappiestMan.png" alt="profile image" class="icon">
                    </div>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                          <span class="close">&times;</span>
                          <div id="userInfo">
                            <h2>User Info</h2>
                            <p id="fullName"></p>
                            <p id="userName"></p>
                            <p id="email"></p>
                            <p id="groups"></p>
                            <p id="canMonetize"></p>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </header>

        <div class="container center">
            <div class="postCreation">
                <input type="text" maxlength="999" class="postTxt" name="postText" placeholder=" ">
                <label for="fileUpload" class="postImg">
                    <input type="file" name="postImage">
                    <i class="fa-solid fa-image"></i>
                </label>
                <button id="bananaButton" class="submit">Post</button>
            </div>
            <div class="postFloor">

            </div>
        </div>
    </body>
</html>
